<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page</title>

    <link rel="stylesheet" href="/CSS/general.css">
        <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/3cf147ed19.js" crossorigin="anonymous"></script>
  <style>
    header{
      width: 100%;
      background-color: linear-gradient(rgb(255, 255, 255) 0%, rgba(255, 255, 255, 0) 100%);
      backdrop-filter: blur(3px);
      padding: 2rem;
      height: 20vh;
      position: fixed;
      z-index: 1;
    }
    nav{
      position: relative;
    }

    .cancel{
      background-color: aliceblue;
      height: 50px;
      width: 50px;
      padding: .5em 1em;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

  </style>
</head>
<body>
    <header>
      <nav><a href="#" class="cancel__link" id="cancel" ><i class="fa-solid fa-xmark cancel"></i></a></nav>
    </header>
    <main id="product">
        <!-- GET IN TOUCH -->
        <section>
            <div class="container intouch">
                <h2 class="intouch__title" >Let's work together <br><a href="" class="intouch__link">Get in touch</a></h2>
                <!-- <h2><a href="">Get in touch</a></h2> -->
            </div>
        </section>
    </main>

    <!-- FOOTER -->
   <footer class="footer">
    <div class="container">
      <div class="footer__wrapper">
        <div class="footer__brand-name">
          <p>&copy De Design</p>
        </div>
         <div class="footer__social-list">
          <span class="footer__social-item"><a href="#" class="footer__social-link">Twitter</a></span>
          <span class="footer__social-item"><a href="#" class="footer__social-link">Linkedin</a></span>
          <span class="footer__social-item"><a href="#" class="footer__social-link">Email</a></span>
         </div>

      </div>
    </div>
   </footer>

    <script>
      const idBtn = document.getElementById("cancel");
      
      idBtn.addEventListener("click", function(){
        window.location.href = "/index.html"
      })
    </script>
    <script type="module" src="/JS/product.js"></script>
</body>
</html>
